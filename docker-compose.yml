version: '3.8'

services:
  roteiro-youtube-pro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: roteiro-youtube-pro
    ports:
      - "3000:80"
    environment:
      # API key will be loaded from .env.local file or passed at runtime
      - VITE_GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
